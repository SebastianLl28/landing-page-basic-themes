<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <a href="#">
        <img class="header__logo" src="/images/logo.svg" alt="Fylo logo">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__element">
            <a href="#" class="link">Features</a>
          </li>
          <li class="nav__element">
            <a href="#" class="link">Team</a>
          </li>
          <li class="nav__element">
            <a href="#" class="link">Sign in</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="hero section">
      <div class="hero__container container">
        <picture>
          <img src="images/illustration-intro.png" alt="illustration-intro">
        </picture>
        <article class="hero__info">
          <h2 class="hero__title title">All your files in one secure location, accessible anywhere.</h2>
          <p class="hero__text">Fylo stores all your most important files in one secure location. Access them wherever
            you need, share and collaborate with friends family, and co-workers.</p>
          <button class="hero__button button">Get Started</button>
        </article>
      </div>
    </section>
  </main>

</body>

</html>
